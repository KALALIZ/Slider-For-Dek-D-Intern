<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="./style.css">
        <title>Dek D Intern</title>
    </head>
    <body>
        <div class="mySlide">
            <button class="mySlide__button mySlide__button--left is-hidden">
                <img src="img/left.svg" alt="">
            </button>

            <div class="mySlide__track-container">
            <ul class="mySlide__track">
                <li class="mySlide__slide current-slide">
                    <img class="mySlide__image" src="img/img2.jpg" alt="">
                </li>
                <li class="mySlide__slide">
                    <img class="mySlide__image" src="img/img4.jpg" alt="">
                </li>
                <li class="mySlide__slide">
                    <img class="mySlide__image" src="img/img5.jpg" alt="">
                </li>
                <li class="mySlide__slide">
                    <img class="mySlide__image" src="img/img6.jpg" alt="">
                </li>
            </ul>
            </div>
            <button class="mySlide__button mySlide__button--right">
                <img src="img/right.svg" alt="">
            </button>

            <div class="mySlide__nav">
                <button class="mySlide__indicator current-slide"></button>
                <button class="mySlide__indicator"></button>
                <button class="mySlide__indicator"></button>
                <button class="mySlide__indicator"></button>
            </div>
        </div>

        <script src="main.js"></script>
    </body>
</html>
